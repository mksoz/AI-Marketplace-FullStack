version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: aimarketplace_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-aimarketplace}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # Optional: Web interface to manage DB
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  postgres_data:
